[mod-setting-description]
ed-fluid-colors=Жидкости имеют свой цвет в игровом мире, видимый в окнах на трубах, резервуарах и насосах. Это добавляет маленький квадратик этого цвета к названию жидкости.
ed-voiding=Для некоторых модов, в которых есть способы автоматического избавления от предметов и жидкостей, в описании указывается, как их уничтожить.
ed-inserter-stats=Рассчитывает пропускную способность для взаимодействий конвейер/манипулятор и сундук/манипулятор и помещает её в описание построенного манипулятора (не предмета).
ed-solar-ratios=Попытается рассчитать красивую таблицу соотношений, при необходимости возвращаясь к соотношениям с плавающей запятой, о том, сколько нужно аккумуляторов для буферизации энергии на стандартную ночь Наувиса, и поместит её в описание аккумуляторов и солнечных батарей.
ed-tank-size=Показывает размер и давлени резервуаров для жидкостей. Давление рассчитывается как tank.height + tank.base_level
ed-radar-stats=Отображает различные статистические данные радара, включая дальность обзора, дальность сканирования и время сканирования.
ed-heat=Отображает максимальную теплоёмкость и теплопотери на клетку для реакторов и тепловых труб.
ed-military-resistances=Отображает сопротивление типам урона для всех военных объектов, таких как стены, турели, кусаки и черви. Формат - A/B%, где A - прямое снижение урона, а B - процентное снижение урона. Конечный урон = (исходный урон - A) * (1 - B)
ed-building-size=Показывает размер зданий в клетках. Здания размером 1x1 не отображаются.
ed-allowed-modules=Показывает запрещённые модули для машин, таких как сборочные автоматы, печи и лаборатории. Например, маяки не принимают модули продуктивности.

